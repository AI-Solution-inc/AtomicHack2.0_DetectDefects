{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проверка сварных швов</title>
    <link rel="stylesheet" href="./../static/styles.css" />
    <script src="./../static/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <div>
          <h2>Проверка</h2>
          <form action="/" class="form-wrap">
            <div class="form-input-wrapper" id="form-input-wrapper">
              <label for="photo" class="form-label">Загрузите фото шва</label>
              <input
                class="form-input"
                type="file"
                id="photo"
                name="photo"
                accept="image/png, image/jpeg"
                onchange="previewImage(event)"
              />
            </div>
            <button class="form-btn" type="submit">
              Отправить на проверку
            </button>
          </form>
        </div>

        <div class="result">
          <h2>Результат обработки</h2>
          <img class="result-img" src="./../static/img/test.jpg" alt="test" />
          <div class="result-content">
            <div>Обнаружены:</div>
            <ol>
              <li>прилегающие дефекты</li>
              <li>дефекты невыполнения</li>
            </ol>
            <div>Уверенность модели <span>60%</span></div>
          </div>
          <img
            class="result-img"
            src="{% static '.sta/img/test.jpg' %}"
            alt="test"
          />
        </div>
      </div>
    </div>
  </body>
</html>
